<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加会员</title>
		<link href="__ROOT__/Public/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="__ROOT__/Public/bootstrap-3.3.7-dist/css/my.css" rel="stylesheet">
	 	
	 	<!--引入jqury-->
	    <script type="text/javascript" src="__ROOT__/js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="__ROOT__/Public/bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
	    
	 	<link rel="stylesheet" href="__ROOT__/css/basic.css" />
	 	<link rel="stylesheet" href="__ROOT__/css/modify.css" />
	</head>
	<body>
		
		<div class="forms">
			<form class="form-horizontal">
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >会员名：</label>
				    <div class="col-sm-8">
				      <input type="text" class="input-lg form-control" id="name" >
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >密码：</label>
				    <div class="col-sm-8">
				      <input type="password" class="input-lg form-control" id="name" >
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >确认密码：</label>
				    <div class="col-sm-8">
				      <input type="password" class="input-lg form-control" id="name" >
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >性别：</label>
				    <div class="col-sm-8">
				    	<label class="radio-inline">
						  <input type="radio" name="sex" id="inlineRadio1" value="0"> 男
						</label>
						<label class="radio-inline">
						  <input type="radio" name="sex" id="inlineRadio2" value="1"> 女
						</label>
				   </div>				    
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >管理模块：</label>
				    <div style="margin-top: 6px;" class="col-sm-8">
				    	<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio1" value="0"> 英语
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="1"> 软件工程
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="2"> JavaWEB
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="3"> ASP .NET
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="4"> 计算机操作系统
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="5"> 创新实践项目
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="6"> 计算机安全
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="7"> 网络工程
						</label>
				   </div>				    
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-2 control-label" >电子邮件：</label>
				    <div class="col-sm-8">
				      <input type="text" class="input-lg form-control" placeholder="jane.doe@example.com" id="name" >
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <div class="col-sm-offset-9 col-sm-1">
				      <button type="submit" class="btn btn-lg btn-info">提交</button>
				    </div>
				</div>
			</form>
		</div>
		
	</body>
</html>
