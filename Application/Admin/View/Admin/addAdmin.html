<include file="Public:header" css="adduser"/>
	<!-- Main Content -->
            <div id="model4" class="container" style="margin-top:100px;">
            	<h2 class="text-center">添加管理员</h2>
				<form class="form-horizontal" onsubmit=" return checkForm()" action="__URL__/doadd" method="post">
					<div class="form-group row">
						<div class="col-sm-1">
							<label for="inputEmail3" class="font">账　　户：</label>
						</div>
						<div class="col-sm-11">
							<input type="email" class="form-control" id="email" name="email" name="account" placeholder="账户为你的邮箱">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<label for="inputEmail3" class="font">用 户 名 ：</label>
						</div>
						<div class="col-sm-11">
							<input type="text" class="form-control" id="" name="name" placeholder="由1-5个汉字或字母组成">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<label for="inputEmail3" class="font">密　　码：</label>
						</div>
						<div class="col-sm-11">
							<input type="password" class="form-control" id="" name="passwordone" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<label for="inputEmail3" class="font">确认密码：</label>
						</div>
						<div class="col-sm-11">
							<input type="password" class="form-control" id="" name="passwordtwo" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<label for="inputEmail3" class="font">管理模块：</label>
						</div>
						<div class="col-sm-11">
							<volist name = "modulelist" id="vv">
								<label class="radio-inline">
								<input type="radio" name="module" checked="checked" value="{$vv.id}"> {$vv.name}
							</label>
							</volist>
							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-2">
							<button type="submit" style="width: 80px;" class="btn btn-primary">提交</button>
						</div>
						<div class="col-sm-5">
							<a style="width: 80px;" href="__ROOT__/Home/Index/index" class="btn btn-default">返回</a>
						</div>
					</div>
            </div>
<include file="Public:footer"/>
