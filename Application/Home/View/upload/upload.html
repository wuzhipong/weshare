<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="bootstrap-3.3.7-dist/css/my.css" rel="stylesheet">
	 	
	 	<!--引入jqury-->
	    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js" ></script>
	 	<link rel="stylesheet" href="css/upload.css" />
	</head>
	<style>
		body{
			width: 90%;
		}
	</style>
	<body>
		<div class="forms">
			<form class="form-horizontal">
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-3 control-label" >类型选择：</label>
				    <div class="col-sm-9" style="margin-top: 8px;">
				      <label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio1" value="0"> 英语
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="1"> 软件工程
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="2"> JavaWEB
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="3"> ASP .NET
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="4"> 计算机操作系统
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="5"> 创新实践项目
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="6"> 计算机安全
						</label>
						<label class="radio-inline">
						  <input type="radio" name="type" id="inlineRadio2" value="7"> 网络工程
						</label>
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-3 control-label" >选择文件：</label>
				    <div class="col-sm-9">
				      <input type="file" id="file">
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label for="name" class="col-sm-3 control-label" >主题介绍：</label>
				    <div class="col-sm-7">
						<textarea class="form-control" rows="3"></textarea>
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <div class="col-sm-offset-9 col-sm-1">
				      <button type="submit" class="btn btn-lg btn-info">上传</button>
				    </div>
				</div>
			</form>
		</div>
	</body>
</html>
