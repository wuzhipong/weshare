<include file="Public:header" />

		<div style="height:850px;">
			<div class="text-center" style="padding-top: 100px;">
				<h1 class="text-primary">我们并不完美，有你才能使我们更完美</h1>
			</div>
			<div class="forms">
				<form class="form-horizontal" method="post" action="__URL__/dealSuggest">
					<div class="form-group form-group-lg">
						<label for="name" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-8">
							<input type="text" name="name" class="input-lg form-control" id="name">
						</div>
					</div>

					<div class="form-group form-group-lg">
						<label for="reply" class="col-sm-2 control-label">留言</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="suggestdetail" rows="10" id="reply"></textarea>
							<h6 class="text-right text-danger">您留下的每个字都将被用来改善我们的服务。</h6>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label for="email" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="email" class="input-lg form-control" name="email" id="email">
							<h6 class="text-danger">如果您留下邮箱，将有助于我们帮您更快地解决问题。</h6>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label for="phone" class="col-sm-2 control-label">电话</label>
						<div class="col-sm-8">
							<input type="tel" class="input-lg form-control" name="phone" id="phone">
							<h6 class="text-danger">如果您留下电话，将有助于我们帮您更快地解决问题。</h6>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<div class="col-sm-offset-9 col-sm-1">
							<button type="submit"  class="btn btn-lg btn-info">提交</button>
						</div>
					</div>
				</form>
				
			</div>
		</div>
<include file="Public:footer"/>
